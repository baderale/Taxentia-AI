version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: taxentia-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # PostgreSQL database (for application data, not vectors)
  postgres:
    image: postgres:16-alpine
    container_name: taxentia-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-taxentia}
      - POSTGRES_USER=${POSTGRES_USER:-taxentia_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-taxentia_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taxentia_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama - Local LLM service (Llama 3.1 8B for tax analysis)
  ollama:
    image: ollama/ollama:latest
    container_name: taxentia-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # Ollama API
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_NUM_GPU=1  # Adjust based on your GPU setup: 1 for GPU, 0 for CPU-only
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment the following lines if you're on a system with GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  qdrant_storage:
    driver: local
  postgres_data:
    driver: local
  ollama_models:
    driver: local
